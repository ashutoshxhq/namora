apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-orchestrator-service-deployment
  labels:
    name: task-orchestrator-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: task-orchestrator-service-pod
  template:
    metadata:
      name: task-orchestrator-service-pod
      labels:
        name: task-orchestrator-service-pod
    spec:
      containers:
        - name: task-orchestrator-service-container
          image: 538780007699.dkr.ecr.us-west-2.amazonaws.com/task-orchestrator-service:latest
          ports:
            - containerPort: 8000
          env:
          - name: PORT
            value: "8000"
          envFrom:
          - secretRef:
              name: namora-secrets