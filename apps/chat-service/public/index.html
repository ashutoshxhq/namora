<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadenceIQ Chat Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .chat-window {
            background-color: #f5f5f5;
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message-wrapper {
            display: flex;
            margin: 0 auto;
            margin-bottom: 12px;
            max-width: 1000px;
        }

        .message {
            border-radius: 12px;
            padding: 8px 12px;
        }

        .sent {
            justify-content: flex-end;
        }

        .sent .message {
            background-color: #007bff;
            color: white;
        }

        .received .message {
            background-color: #e5e5ea;
        }

        .input-container {
            background-color: #ffffff;
            display: flex;
            padding: 12px;
        }

        textarea {
            border: none;
            border-radius: 4px;
            flex-grow: 1;
            padding: 8px;
            resize: none;
        }

        button {
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
            padding: 8px 12px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .thinking-bubble {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background-color: #e5e5ea;
            animation: pulse 1.2s infinite;
            padding: 8px 12px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-window">

        </div>
        <div class="input-container">
            <textarea placeholder="Type your message..."></textarea>
            <button>Send</button>
        </div>
    </div>
    <script>
        // Replace 'your-websocket-url' with the WebSocket server URL
        const socket = new WebSocket('ws://localhost:8000/');

        socket.addEventListener('open', (event) => {
            console.log('WebSocket connection established:', event);
        });

        socket.addEventListener('message', async (event) => {
            let data = JSON.parse(await event.data.text());
            console.log('WebSocket message received:', data);
            removeThinkingBubble();
            addReceivedMessage(data);
        });

        function showThinkingBubble() {
            const chatWindow = document.querySelector('.chat-window');
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', 'received');
            messageWrapper.setAttribute('id', 'thinking-bubble');
            const thinkingBubble = document.createElement('div');
            thinkingBubble.classList.add('thinking-bubble');
            thinkingBubble.textContent = "Thinking..."
            messageWrapper.appendChild(thinkingBubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function removeThinkingBubble() {
            const thinkingBubble = document.getElementById('thinking-bubble');
            if (thinkingBubble) {
                thinkingBubble.remove();
            }
        }

        function addReceivedMessage(messageData) {
            const chatWindow = document.querySelector('.chat-window');
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', 'received');
            const message = document.createElement('div');
            message.classList.add('message');
            console.log(messageData)
            let user_data = messageData.Data.filter((message) => message?.message_to === "USER")

            message.innerHTML = user_data[0]?.message.replaceAll("\n", `<br/>`);
            messageWrapper.appendChild(message);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addSentMessage(messageData) {
            const chatWindow = document.querySelector('.chat-window');
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('message-wrapper', 'sent');
            const message = document.createElement('div');
            message.classList.add('message');
            message.textContent = messageData;
            messageWrapper.appendChild(message);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        const sendButton = document.querySelector('button');
        const textarea = document.querySelector('textarea');

        sendButton.addEventListener('click', () => {
            const messageData = textarea.value;
            if (messageData.trim() !== '') {

                let data = JSON.stringify({
                    Data: {
                        "message_from": "USER",
                        "message_to": "AI",
                        "message": messageData,
                    }
                })

                const encoder = new TextEncoder();
                const binaryData = encoder.encode(data);
                console.log("Sending", data, binaryData);
                socket.send(binaryData.buffer);
                console.log("Sent message", binaryData)
                addSentMessage(messageData);
                textarea.value = '';

                showThinkingBubble();
            }
        });

        textarea.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendButton.click();
            }
        });
    </script>
</body>

</html>
